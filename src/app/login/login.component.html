
<div style="width:500px;margin:200px 100px 200px 700px;" >

<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
      </mat-form-field>
    <br>
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button style="width: 100%;" (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
</div>
