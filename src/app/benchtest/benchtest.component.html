<button mat-raised-button	 color="primary">Add Raw Material</button>
<button mat-raised-button	color="primary">Add Version</button>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Manufacturer">
    <th mat-header-cell *matHeaderCellDef> Manufacturer. </th>
    <td mat-cell *matCellDef="let element"> {{element.Manufacturer}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="PaperFormula">
    <th mat-header-cell *matHeaderCellDef> PaperFormula </th>
    <td mat-cell *matCellDef="let element"> {{element.PaperFormula}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="V1">
    <th mat-header-cell *matHeaderCellDef> V1 </th>
    <td mat-cell *matCellDef="let element"> {{element.V1}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="V2">
    <th mat-header-cell *matHeaderCellDef> V2 </th>
    <td mat-cell *matCellDef="let element"> {{element.V2}} </td>
  </ng-container>

  <ng-container matColumnDef="BRLNetCost">
    <th mat-header-cell *matHeaderCellDef> BRLNetCost </th>
    <td mat-cell *matCellDef="let element"> {{element.BRLNetCost}} </td>
  </ng-container>

  <ng-container matColumnDef="CostPerPkg">
    <th mat-header-cell *matHeaderCellDef> CostPerPkg </th>
    <td mat-cell *matCellDef="let element"> {{element.CostPerPkg}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
